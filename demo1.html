<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <title>Automatic prompting of jQuery plugin</title>
    <link type="text/css" rel="stylesheet" href="./css/css.css" />
    <script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="./js/jquery.Kcomplete-1.1.js"></script>
    <script type="text/javascript">
    $(function(){
        $(".K_text").Kcomplete({
            location       : 'http://www.xujiantao.com/test/data.php',
            dataType       : 'json'
        });
    });
    </script>
</head>

<body>

    <form action="http://www.baidu.com/s" method="get">
        <p align="center">Automatic prompting of jQuery plugin</p>
        <p align="center"><input type="text" name="wd" class="K_text" autocomplete="off" /><input type="submit" value="  search  " /></p>
    </form>

</body>
</html>
